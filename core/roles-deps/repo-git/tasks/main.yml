---
- name: Add repo
  ansible.builtin.include_role: name=repo-add-ppa
  vars:
    repo_name: git
    keyring: /etc/apt/keyrings/{{ repo_name }}.gpg
    keys:
      - https://keyserver.ubuntu.com/pks/lookup?op=get&search=0xe1dd270288b4e6030699e45fa1715d88e1df1f24
    codename: "{{ factum.distro.ubuntu_codename }}"
    repos:
      - deb [signed-by={{ keyring }}] https://ppa.launchpadcontent.net/git-core/ppa/ubuntu {{ codename }} main
      - deb-src [signed-by={{ keyring }}] https://ppa.launchpadcontent.net/git-core/ppa/ubuntu {{ codename }} main
    # Determine if the role should be included
    id_like_options: ['debian']
    id_like: "{{ factum.distro.id_like | intersect(id_like_options) | first | default(false, true) }}"
  when: id_like
